<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x5 Grid Buttons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eaf6; /* צבע רקע בהיר עם גוון סגול */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(150px, 1fr)); /* שני טורים גמישים */
            grid-template-rows: repeat(5, minmax(150px, 1fr)); /* חמש שורות גמישות */
            grid-gap: 20px; /* רווח בין הכפתורים */
            max-width: 600px; /* רוחב מקסימלי לגריד */
            width: 100%;
            height: 100%;
            margin-top: 80px; /* מרווח עליון לגריד */
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* צללים חזקים */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden; /* למנוע טקסט או תוכן יוצא מגבולות הקוביה */
        }
        .grid-item:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* צללים חזקים עוד יותר בהעברה */
            background-color: #f3e5f5; /* צבע רקע בהיר עם גוון סגול */
        }
        .grid-item a {
            color: #6a1b9a; /* צבע טקסט סגול כהה */
            text-decoration: none;
            font-size: 1.5em; /* הגדלת גודל הטקסט */
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .grid-item a:hover {
            color: #4a148c; /* צבע טקסט סגול כהה יותר בהעברה */
        }
    </style>
</head>
<body>
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="grid-item"><a href="./kupotholim.html">קופות חולים</a></div>
            <div class="grid-item"><a href="./banks.html">בנקים</a></div>
            <div class="grid-item"><a href="./payments.html">תשלומים</a></div>
            <div class="grid-item"><a href="./transportation.html">תחבורה</a></div>
            <div class="grid-item"><a href="./gov.html">אתרי ממשלה</a></div>
            <div class="grid-item"><a href="./torani.html">תורני</a></div>
            <div class="grid-item"><a href="./forums.html">פורומים</a></div>
            <div class="grid-item"><a href="./news.html">חדשות</a></div>
            <div class="grid-item"><a href="./others.html">שונות</a></div>
        </div>
    </div>
</body>
</html>
