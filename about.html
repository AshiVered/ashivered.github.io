<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid Buttons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eaf6; /* צבע רקע בהיר עם גוון סגול */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 20px;
            width: 90%;
            max-width: 900px;
            padding: 20px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* צללים חזקים יותר */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .grid-item:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* צללים חזקים עוד יותר בהעברה */
            background-color: #f3e5f5; /* צבע רקע בהיר עם גוון סגול */
        }
        .grid-item a {
            color: #6a1b9a; /* צבע טקסט סגול כהה */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .grid-item a:hover {
            color: #4a148c; /* צבע טקסט סגול כהה יותר בהעברה */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><a href="https://www.inn.co.il">מספר אחד</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר שתיים</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר שלוש</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר ארבע</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר חמש</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר שש</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר שבע</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר שמונה</a></div>
        <div class="grid-item"><a href="https://www.inn.co.il">מספר תשע</a></div>
    </div>
</body>
</html>
