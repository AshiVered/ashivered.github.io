<center>
תנאי שימוש
</center>
</p>
אין לי שום אחריות לשום נזק שיגרם, ישירות או בעקיפין, למשתמש באפליקציה.
האפליקציה מבוססת על קוד פתוח, ולא עברתי על כל הקוד המקורי. ולכן, איני יכול לדעת אם אין שם דברים שעלולים לגרום נזק. איני אחראי לשום נזק, ישיר או עקיף.
ואל האתרים - אין לי קשר והם תחת אחריות בעליהם.
</p>
